<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Echo Menu</title>
</head>

<body
	style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
	<div
		style="background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px;">
		<h1 style="font-size: 1.5rem; margin-bottom: 1rem; color: #333; text-align: center;">Echo Menu</h1>

		<form id="myForm" action="" method="post" enctype="text/plain">
			<div style="margin-bottom: 1rem;">
				<label for="ipaddress" style="display: block; margin-bottom: 0.5rem; color: #555;">Server IP:</label>
				<input type="text" id="ipaddress" name="Server IP"
					style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
					pattern="\b(?:\d{1,3}\.){3}\d{1,3}\b" required>
			</div>
			<div style="margin-bottom: 1rem;">
				<label for="port" style="display: block; margin-bottom: 0.5rem; color: #555;">Port:</label>
				<input type="text" id="port" name="Server Port"
					style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
			</div>
			<div style="margin-bottom: 1rem;">
				<label for="message" style="display: block; margin-bottom: 0.5rem; color: #555;">Message:</label>
				<textarea id="message" name="message" rows="5"
					style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
			</div>
			<button type="submit" style="width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background: #007bff; color: white; font-size: 1rem; cursor: pointer; transition: background 0.3s ease;">Send</button>
		</form>

		<script type="text/javascript">
			document.getElementById("ipaddress").onchange = function () {
				var myForm = document.getElementById("myForm");
				var ip = this.value;
				var port = document.getElementById("port").value;
				myForm.action = "https://" + ip + ":" + port + "/echo"
			};

			document.getElementById("port").onchange = function () {
				var myForm = document.getElementById("myForm");
				var ip = document.getElementById("ipaddress").value;
				var port = this.value;
				myForm.action = "https://" + ip + ":" + port + "/echo"
			};
		</script>
		<noscript>Sorry, your browser does not support JavaScript!</noscript>

		<body>
</html>
